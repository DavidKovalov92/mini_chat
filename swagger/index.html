<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Unified Swagger UI (Остання спроба)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>

    <script>
      window.onload = function () {
        
        const serviceUrls = [
          { url: "/auth/openapi.json", name: "Auth Service" },
          { url: "/users/openapi.json", name: "User Service" },
          { url: "/chat/openapi.json", name: "Chat Service" },
        ];

        SwaggerUIBundle({
          urls: serviceUrls,
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset, 
          ],
        });
      };
    </script>
  </body>
</html>
